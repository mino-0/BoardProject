<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nZ/thymeleaf/layout"
    layout:decorate="layouts/main_template">
    <head th:replace="fragments/header::head('CodeGroup')">
    </head>
<body>
    <div layout:fragment="content">
        <h2 th:text="#{codegroup.header.modify}">코드그룹 수정</h2>
        <form action="list.html" id="codeGroup" th:action="@{/codegroup/modify}" th:object="${codeGroup}" method="POST">
            <table align="center">
                <tr>
                    <td th:text="#{codegroup.groupCode}">코드그룹코드</td>
                    <td><input type="text" name="groupCode" th:field="*{groupCode}"></td>
                    <td><span class="error_message" th:if="${#fields.hasErrors('groupCode')}" 
                        th:errors="*groupCode">groupCode의 에러메시지</span></td>
                </tr>
                <tr>
                    <td th:text="#{codegroup.groupName}">코드 그룹 명</td>
                    <td><input type="text" name="groupName" th:field="*{groupName}"></td>
                    <td><span class="error_message" th:if="${#fields.hasErrors('groupName')}"
                        th:errors="*{groupName}">groupName의 에러메시지</span></td>
                </tr>
            </table>
        </form>
        <div>
            <button type="submit" id="btnModify" th:text="#{action.modify}">수정</button>
            <button type="submit" id="btnList" th:text="#{action.list}">목록</button>   
        </div>
        <script>
            $(document).ready(function(){
                var formObj = $("#codeGroup");
                $("#btnModify").on("click",function(){
                    formObj.submit();
                });

                $("#btnList").on("click",function(){
                    self.location="list";
                });
            });
        </script>
    </div>

</body>
</html>
