<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nZ/thymeleaf/layout"
    layout:decorate="layouts/main_template">
    <head th:replace="fragments/header::head('CodeGroup')">
    </head>
<body>
    <div layout:fragment="content">
        <h2 th:text="#{codegroup.header.register}">코드그룹등록</h2>

        <form id="codeGroup" action="list.html" th:action="@{/codegroup/register}" 
            th:object="${codeGroup}" method="POST">
            <table align="center">
                <tr>
                    <td th:text="#{codegroup.groupCode}">코드그룹코드</td>
                    <td><input type="text" name="groupCode" th:field="*{groupCode}"/></td>
                    <td><span class="error_message" th:if="${#fields.hasErrors('groupCode')}" 
                        th:errors="*{groupCode}">groupCode의 에러 메시지</span></td>
                </tr>
                <tr>
                    <td th:text="#{codegroup.groupName}">코드그룹명</td>
                    <td><input type="text" name="groupName" th:field=*{groupName}></td>
                    <td><span class="error_message" th:if="${#fields.hasErrors('groupName')}"
                        th:errors="*{groupName}">groupName의 에러 메시지</span></td>
                </tr>
            </table>
        </form>
        <div>
            <button type="submit" id="btnRegister" th:text="#{action.register}">등록</button>
            <button type="submit" id="btnList" th:text="#{action.list}">목록</button>
        </div>

        <script>
            $(document).ready(function(){
                var formObj = $("#codeGroup");

                $("#btnRegister").on("click",function(){
                    formObj.submit();
                });

                $("#btnList").on("click",function(){
                    self.location="list";
                });

            });
        </script>
    </div>
</body>
</html>
