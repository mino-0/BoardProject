<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nZ/thymeleaf/layout"
    layout:decorate="layouts/main_template">
<head>
    <title>CodeGroup</title>

</head>
<body>
    <div layout:fragment="content">
        <h2 th:text="#{codegroup.header.register}">코드그룹 목록</h2>
        <a href="register.html" th:href="@{/codegroup/register}" th:text="#{action.new}">새로 만들기</a>
        <table border="1" align="center">
            <tr>
                <th align="center" width="160" th:text="#{codegroup.groupCode}">코드그룹코드</th>
                <th align="center" width="160" th:text="#{codegroup.groupName}">코드그룹명</th>
                <th align="center" width="180" th:text="#{codegroup.regdate}">등록일시</th>
            </tr>
            <tr th:if="${#lists.isEmpty(list)}">
                <td colspan="3" th:text="#{common.listEmpty}">
                    list is Empty
                </td>
            </tr>
            <tr th:each="codeGroup : ${list}">
                <td align="center" th:text="${codeGroup.groupCode}">${codeGroup.groupCode}</td>
                <td align="center"><a href="read.html" th:href="|/codegroup/read?groupCode=${codeGroup.groupCode}|"
                    th:text="${codeGroup.groupName}">${codegroup.groupName}</a></td>
                <td align="center" th:text="${#temporals.format(codeGroup.regDate, 'yyyy-MM-dd HH:mm')}">
                    ${codeGroup.regDate}</td>
            </tr>
        </table>
        <script>
            var result=[[${msg}]];

            if(result==="SUCCESS"){
                alert([[#{common.processSuccess}]]);
            }
        </script>
    </div>
</body>
</html>
