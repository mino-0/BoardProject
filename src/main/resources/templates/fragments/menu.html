<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<!-- GitKraken 테스트입니다. -->

<body>
    <div align="center" th:fragment="menu">
        <table>
            <tr>
                <td width="80"><a href="../home.html" th:href="@{/}" th:text="#{header.home}">홈</a></td>
                <!-- 로그인을 하지 않은 경우  true-->
                <th:block sec:authorize="!isAuthenticated()">
                    <!-- 회원게시판을 메뉴에 추가 -->
                    <td width="120">
                        <a href="../board/list.html" th:href="@{/board/list}" th:text="#{menu.board.member}">
                            회원게시판</a>
                    </td>
                    <td width="120">
                        <a href="../notice/list.html" th:href="@{/notice/list}"
                        th:text="#{menu.notice.member}">공지사항</a>
                    </td>
                </th:block>
                <!-- 인증된 사용자인 경우 true -->
                <th:block sec:authorize="isAuthenticated()">
                    <th:block sec:authorize="hasRole('ADMIN')">
                        <td width="120"><a href="../codegroup/list.html" th:href="@{/codegroup/list}"
                            th:text="#{menu.codegroup.list}">코드그룹관리</a></td>
                        <td width="120"><a href="../codedetail/list.html" th:href="@{/codedetail/list}"
                            th:text="#{menu.codedetail.list}"></a></td>
                        <td width="120"><a href="../user/list.html" th:href="@{/user/list}"
                            th:text="#{menu.user.admin}">회원관리</a></td>
                        <!-- 회원게시판 메뉴에 추가 -->
                        <td width="120">
                            <a href="../board/list.html" th:href="@{/board/list}" th:text="#{menu.board.member}">
                                회원게시판</a>
                        </td>
                        <td width="120">
                            <a href="../notice/list.html" th:href="@{/notice/list}"
                            th:text="#{menu.notice.member}">공지사항</a>
                        </td>

                    </th:block>
                    <!-- 회원 권한을 가진 사용자인 경우 true -->
                    <th:block sec:authorize="hasRole('MEMBER')">
                        <!-- 회원게시판 메뉴에 추가 -->
                        <td width="120">
                            <a href="../board/list.html" th:href="@{/board/list}" th:text="#{menu.board.member}">
                                회원게시판</a>
                        </td>
                        <td width="120">
                            <a href="../notice/list.html" th:href="@{/notice/list}"
                            th:text="#{menu.notice.member}">공지사항</a>
                        </td>
                    </th:block>
                </th:block>
            </tr>
        </table>
    </div>


</body>
</html>
