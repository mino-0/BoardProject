<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        xmlns:layout="http://www.ultraq.net.nZ/thymeleaf/layout"
        layout:decorate="layouts/main_template">
<head th:replace="fragments/header::head('Board')">
</head>
<body>
    <div layout:fragment="content">
        <h2 th:text="#{board.header.list}">회원 게시판 목록</h2>
        <th:block sec:authorize="hasRole('MEMBER')">
            <a href="register.html" th:href="@{/board/register}" th:text="#{action.new}">새로만들기</a>
        </th:block>
        <!-- <table align="center" border="1" > -->
        <table align="center" border="1" th:with="boardList = ${pgntn.page.content}">
            <tr>
                <th align="center" width="80" th:text="#{board.no}">번호</th>
                <th align="center" width="80" th:text="#{board.title}">제목</th>
                <th align="center" width="80" th:text="#{board.writer}">작성자</th>
                <th align="center" width="80" th:text="#{board.regdate}">등록일시</th>
            </tr>
            <!-- <tr th:if="${#lists.isEmpty(list)}"> -->
            <tr th:if="${#lists.isEmpty(boardList)}">
                <td colspan="4" th:text="#{common.listEmpty}">
                    List is isEmpty
                </td>
            </tr>
            <!-- <tr th:each="board : ${list}"> -->
            <tr th:each="board : ${boardList}">
                <td align="center" th:text="${board.boardNo}">${board.boardNo}</td>
                <!-- <td align="left">
                    <a href="read.html" th:href="@{|/board/read?boardNo=${board.boardNo}|}"
                        th:text="${board.title}">${board.title}</a>
                </td> -->
                <!-- 게시글 상세보기할 때 페이징 요청정보를 매개변수로 전달 -->
                <td align="left">
                    <a href="read.html" th:href="@{|/board/read${pgrq.toUriString()}&boardNo=${board.boardNo}|}"
                        th:text="${board.title}">${board.title}</a>
                </td>
                <td align="right" th:text="${board.writer}">${board.writer}</td>
                <td align="center" th:text="${#temporals.format(board.regDate,'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </table>
            <!-- 페이징 네비게이션 -->
            <div>
                <th:block th:if="${pgntn.prevPageable}">
                    <a href="" th:href="@{|/board/list${pgrq.toUriStringByPage(pgntn.prevPageable.pageNumber+1)}|}">
                        PREV [[${pgntn.prevPageable.pageNumber}+1]]</a>
                </th:block>
                <th:block th:each="p : ${pgntn.pageableList}">
                    <a href="" th:href="@{|/board/list${pgrq.toUriStringByPage(p.pageNumber + 1)}|}">
                        [[${p.pageNumber+1}]]
                    </a>
                </th:block>
                <th:block th:if="${pgntn.nextPageable}">
                    <a href="list.html" th:href="@{|/board/list${pgrq.toUriStringByPage(pgntn.nextPageable.pageNumber +1)}|}">
                        NEXT[[${pgntn.nextPageable.pageNumber}+1]]
                    </a>
                </th:block>
            </div>
        <script>
            var result = [[${msg}]];

            if(result==="SUCCESS"){
                alert([[#{common.processSuccess}]]);
            }
        </script>


    </div>
</body>
</html>
