<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlsn:layout="http://www.ultraq.net.nZ/thymeleaf/layout"
    layout:decorate="layouts/main_template">
<head th:replace="fragments/header::head('User')">
</head>
<body>
    <div layout:fragment="content">
        <h2 th:text="#{user.header.register}">회원 등록</h2>
        <form id="member" action="list.html" th:action="@{/user/register}" th:object="${member}" 
            method="POST">
            <table align="center">
                <tr>
                    <td th:text="#{user.userId}">아이디</td>
                    <td><input type="text" name="userId" th:field="*{userId}"></td>
                    <td><span class="error_message" th:if="${#fields.hasErrors('userId')}"
                        th:errors="*{userId}">userId의 에러메시지</span></td>
                </tr>
                <tr>
                    <td th:text="#{user.userPw}">비밀번호</td>
                    <td><input type="text" name="userPw" th:field="*{userPw}"></td>
                    <td><span class="error_message" th:if="${#fields.hasErrors('userPw')}"
                        th:errors="*{userPw}">userPw의 에러메시지</span></td>
                </tr>
                <tr>
                    <td th:text="#{user.userName}">사용자명</td>
                    <td><input type="text" name="userName" th:field="*{userName}"></td>
                    <td><span class="error_message" th:if="${#fields.hasErrors('userName')}"
                        th:errors="*{userName}">userName의 에러메시지</span></td>
                </tr>
                <tr>
                    <td th:text="#{user.job}">직업</td>
                    <td>
                        <select th:field="*{job}">
                            <option value="" th:each="item : ${jobList}" th:value="${item.value}"
                                th:text="${item.label}"></option>
                        </select>
                    </td>
                    <td>
                        <span class="error_message" th:if="${#fields.hasErrors('job')}" 
                        th:errors="*{job}">job의 에러메시지</span>
                    </td>
                </tr>
            </table>
        </form>
        <div>
            <button type="submit" id="btnRegister" th:text="#{action.register}">등록</button>
            <!-- 관리자에게만 회원 목록 보기 버튼을 보여준다. -->
            <th:block sec:authorize="hasRole('ADMIN')">
                <button type="submit" id="btnList" th:text="#{action.list}">목록</button>
            </th:block>
        </div>
        <script th:inline="javascript">
            $(document).ready(function(){
                var formObj = $("#member")

                $("#btnRegister").on("click",function(){
                    formObj.submit();
                });
                [#th:block sec:authorize="hasRole('ADMIN')"]
                $("#btnList").on("click",function(){
                    self.location="list";
                });
                [/th:block]
            });
        </script>
    </div>
</body>
</html>
