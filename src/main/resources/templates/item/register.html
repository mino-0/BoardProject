<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nZ/thymeleaf/layout"
    layout:decorate="layouts/main_template">
<head th:replace="fragments/header :: head('상품')">
   
</head>
<body>
    <div layout:fragment="content">
        <h2 th:text="#{item.header.register}">상품등록</h2>
        <form th:action="@{/item/register}" th:object="${item}" method="POST"
            enctype="multipart/form-data">
            <table align="center">
                <tr>
                    <td th:text="#{item.itemName}">상품명</td>
                    <td><input type="text" name="itemName" th:field="*{itemName}"></td>
                    <td><span class="error_message" th:if="${#fields.hasErrors('itemName')}">
                        itemName의 에러메시지
                    </span></td>
                </tr>
                <tr>
                    <td th:text="#{item.itemPrice}">상품가격</td>
                    <td><input type="text" name="price" th:field="*{price}">&nbsp;원</td>
                    <td>
                        <span class="error_message" th:if="${#fields.hasErrors('price')}"
                            th:errors="*{price}">price의 에러메시지</span>
                    </td>
                </tr>
                <tr>
                    <td th:text="#{item.itemFile}">상품파일</td>
                    <td><input type="file" name="picture"></td>
                    <td></td>
                </tr>
                <tr>
                    <td th:text="#{item.itemPreviewFile}">미리보기 파일</td>
                    <td><input type="file" name="preview"></td>
                    <td></td>
                </tr>
                <tr>
                    <td th:text="#{item.itemDescription}">상품 설명</td>
                    <td><textarea name="description" th:field="*{description}"></textarea></td>
                    <td>
                        <span class="error_message" th:if="${#fields.hasErrors('description')}"
                            th:errors="*{description}">description의 에러메시지</span>
                    </td>
                </tr>
            </table>
            <div>
                <button type="submit" id="btnRegister" th:text="#{action.register}">등록</button>
                <button type="submit" id="btnList" th:text="#{action.list}">목록</button>
            </div>
        </form>
        
        <script>
            $(document).ready(function(){
               var formObj = $("#item");

               $("#btnRegister").on("click",function(){
                   formObj.submit();
               });
               $("#btnList").on("click",function(){
                   self.location="list";
               });

            });
        </script>
    </div>

</body>
</html>
