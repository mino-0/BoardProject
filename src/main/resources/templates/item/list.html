<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nZ/thymeleaf/layout"
    layout:decorate="layouts/main_template">
<head th:replace="fragments/header :: head('상품')">
   
</head>
<body>
    <div layout:fragment="content">
        <h2 th:text="#{item.header.list}">상품 목록</h2>
        <th:block sec:authorize="hasRole('ADMIN')">
            <a href="register.html" th:href="@{/item/register}" th:text="#{action.new}">새로만들기</a>
        </th:block>
        <table align="center" border="1">
            <tr>
                <th align="center" width="80" th:text="#{item.itemId}">상품아이디</th>
                <th align="center" width="320" th:text="#{item.itemName}">상품명</th>
                <th align="center" width="80" th:text="#{item.itemPrice}">상품가격</th>
                <th:block sec:authorize="hasRole('ADMIN')">
                    <th align="center" width="80" th:text="#{item.edit}">편집</th>
                    <th align="center" width="80" th:text="#{item.remove}">제거</th>
                </th:block>
                <th:block sec:authorize="hasRole('ADMIN')">
                    <th align="center" width="80" th:text="#{item.read}">보기</th>
                </th:block>
            </tr>
            <tr th:if="${#lists.isEmpty(itemList)}">
                <th:block sec:authorize="!hasRole('ADMIN') AND !hasRole('MEMBER')">
                    <td colspan="3" th:text="#{common.listEmpty}">
                        List isEmpty
                    </td>
                </th:block>
                <th:block sec:authorize="hasRole('ADMIN')">
                    <td colspan="5" th:text="#{common.listEmpty}">
                        List isEmpty
                    </td>
                </th:block>
                <th:block sec:authorize="hasRole('MEMBER')">
                    <td colspan="4" th:text="#{common.listEmpty}">
                        List isEmpty
                    </td>
                </th:block>
            </tr>
            <tr th:each="item : ${itemList}">
                <td align="center" th:text="${item.itemId}">${item.itemId}</td>
                <td align="left" th:text="${item.itemName}">${item.itemName}</td>
                <td align="rigth" th:text="|${item.price} 원|">${item.price}원</td>
                
                <th:block sec:authorize="hasRole('ADMIN')">
                    <td align="center"><a href="modify.html" th:href="|modify?itemId=${item.itemId}|"
                        th:text="#{item.edit}">편집</a></td>
                    <td align="center"><a href="remove.html" th:href="|remove?itemId=${item.itemId}|"
                        th:text="#{item.remove}">제거</a></td>  
                </th:block>
                <th:block sec:authorize="hasRole('MEMBER')">
                    <td align="center"><a href="read.html" th:href="|read?itemId=${item.itemId}|"
                        th:text="#{item.read}">보기</a></td>
                </th:block>
            </tr>
        </table>
        <script th:inline="javascript">
            var result = [[${msg}]]

            if(result === "SUCCESS"){
                alert([[#{common.processSuccess}]])
            }
        </script>
    </div>
</body>
</html>
